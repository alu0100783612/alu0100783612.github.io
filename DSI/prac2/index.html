<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Conversor de Temperatura JavaScript</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Conversor de Temperatura</h1>
    <table>
      <tr>
        <th>Introduzca temperatura:</th>
        <td><input id="original" autofocus onchange="calculate();" placeholder="32F, 45C, -2.5f" size="50"></td>
      </tr>
      <tr>
        <th>Temperatura convertida:</th>
        <td id="dcha"><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
